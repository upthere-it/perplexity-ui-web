<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interfaccia AI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
 
  <style>
    input:-webkit-autofill {
      background-color: white !important;
      -webkit-box-shadow: 0 0 0px 1000px white inset !important;
      -webkit-text-fill-color: #000 !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    #risposta.collapse {
      transition: max-height 0.8s ease; 
    }
  </style>
</head>

<body>

  <h1>CONSOLE Q&A PERPLEXITY</h1>
  
  <div class="contenitore">
    <div class="riga-input mb-3">
      <label for="prompt">Sistema</label>
      <input type="text" class="form-control" id="prompt" placeholder="Sono il dipendente di una azienda informatica, il mio ruolo è...." title="Inserisci il prompt">
    </div>

    <div class="riga-input">
      <div class="row g-2 align-items-end mb-3">
        <div class="col-md-9">
          <label for="domanda" class="form-label">Utente</label>
          <input type="text" class="form-control" id="domanda" placeholder="Come funziona il rapporto cliente - azienda?" title="Inserisci la domanda">
        </div>

        <div class="col-md-3">
          <div class="upload-wrapper">
            <input type="file" id="fileInput" accept=".txt,.md,.csv,.json" title="Allega un file (opzionale)" multiple hidden>           <!--allegamento file-->
            <label for="fileInput" class="upload-label" title="Allega un file">
              <i class="bi bi-paperclip"></i>
            </label>
            <span id="fileName" class="file-name"></span>
          </div>
        </div>
      </div> 
    </div>

    <div class="bottone-container">
      <button id="bottoneInvio" onclick="inviaRichiesta()" class="btn btn-primary">
        <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
        <span id="testo-Bottone">INVIO</span>
      </button>
    </div>
    
    <div id="risposta" class="collapse"></div>

  </div>
  
<script>
/*
rispostaFormattataFonti estrae dal testo di Perplexity i riferimenti numerici delle fonti, 
costruisce una mappa numero+link, successivamente elimina la lista delle fonti e 
sostituisce ogni [numero] con un link cliccabile (URL)
*/
  function rispostaFormattataFonti(risposta, sources){
    const fonteRegex = /\[(\d+)\]\s*(https?:\/\/[^\s]+)/g;   //intercetta il numero della fonte e cerca l'url
    const mappaFonti = {};

    let match;
    while ((match = fonteRegex.exec(risposta)) !== null) {   //restituisce un array con la stringa, match e URL
      mappaFonti[match[1]] = match[2];                       //scorre l'array e fa corrispondere il match all'url: [1]:https...
    }

    // Se non ci sono fonti nel testo, prova ad usare quelle fornite a parte
    if (sources.length > 0 && Object.keys(mappaFonti).length === 0) {
      sources.forEach((url, index) => {
        const numero = index + 1;
        mappaFonti[numero.toString()] = url;
      });
    }

    let testoPrincipale = risposta.replace(fonteRegex, (match, numero) => `[${numero}]`);                  //toglie dal testo il link https

    testoPrincipale = testoPrincipale.replace(/\[(\d+)\]/g, (match, numero) => {                           //sostituisce i riferimenti alle fonti con dei link cliccabili, trova i [n]
      const url = mappaFonti[numero];                                                                      //estrai il numero e prende l'url dalla mappaFonti
      return url ? `<a href="${url}" target="_blank" rel="noopener noreferrer">[${numero}]</a>` : match;   //se è presente l'url, lo trasfoma in un link cliccabile
    });

    let fontiHtml = "";                                                                 //creazione lista delle fonti
    const voci = Object.entries(mappaFonti);                                            //crea in array (numero, url)
    if (voci.length > 0) {                                                              //se ci sono fonti, crea l'elenco
      fontiHtml = "<strong>Fonti:</strong><ul>";                                        //per ogni link (voci), crea la corrispondenza nell'elenco
      voci.forEach(([numero, url]) => {
        fontiHtml += `<li>[${numero}] <a href="${url}" target="_blank">${url}</a></li>`;
      });
      fontiHtml += "</ul>";
    }

    return {
      testo: testoPrincipale                                              //trova e sostituisce con spazi e grassetto 
        .replace(/\n/g, "<br>")
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>"),
      fonti: fontiHtml
    };
  }


  async function inviaRichiesta() {
    const bottone = document.getElementById("bottoneInvio");
    const spinner = document.getElementById("spinner");
    const testoBottone = document.getElementById("testo-Bottone");

    let contesto = document.getElementById("prompt").value.trim();              //legge il testo inserito nei campi

    const fraseFonti = "Rispondi alla domanda con una spiegazione chiara, oggettiva e aggiungi le fonti con formato [1] https://..., [2] https://..., ecc., ma non fare un elenco delle fonti alla fine"                                                                                              
    if(!contesto.toLowerCase().includes("aggiungi le fonti") && !contesto.toLowerCase().includes("format [1]")) {
      contesto = contesto                                            //se l'utente non inserisce "aggiungi i link", lo fa il programma
        ? contesto + " " + fraseFonti
        : fraseFonti;
    }

    const quesito = document.getElementById("domanda").value;
    const fileInput = document.getElementById("fileInput");
    const file = fileInput.files[0];

    let contenutoFile = "";
    if (file) {
      try {
        contenutoFile = await file.text();                                             // legge il file come testo semplice
      } catch (e) {
        console.error("Errore nella lettura del file:", e);
        alert("Errore nel caricamento del file. Assicurati che sia un file di testo.");
        return;
      }
    }

    if (!quesito.trim()) {
        alert("Nessun campo compilato");
        return;
      }

    spinner.classList.remove("d-none");
    testoBottone.textContent = "caricamento...";
    bottone.disabled = true;

    const contenutoDomanda = file
      ? `${quesito}\n\n[TESTO ALLEGATO DA LEGGERE E CONSIDERARE]:\n${contenutoFile}`
      : quesito;

    const body = {                                                        //viene creato un oggetto(body) da inviare all'API di Perplexity che contiene modello, system e user
      model: "sonar",  
      messages: [
      {
        role: "system",                                                   //(istruisce il modello su come scrivere)
        content: contesto || "Rispondi alla domanda con una spiegazione chiara, oggettiva e aggiungi le fonti con formato [1] https://..., [2] https://..., ecc., ma non fare un elenco delle fonti alla fine. Riconosci dal testo anche dai 3 ai 5 tag semantici."
      },
      {
        role: "user",                                                     //(domanda dell'utente)
        content: contenutoDomanda
      }
      ]
    };
          //^ deve essere aggiunta la visualizzazione dei tag con i json, possibile ma va scombinato il codice. (metodo di richiesta di una nuova domanda e poi estrazione del json per riportare i tag)
    try {
      const response = await fetch("https://api.perplexity.ai/chat/completions", {                 //richiesta a perplexity
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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" 
        },
        body: JSON.stringify(body)
      });

      const data = await response.json();                                                          //aspetta la risposta e la converte
      const risposta = data.choices?.[0]?.message?.content || "Nessuna risposta trovata.";
      const sources = data.choices?.[0]?.message?.sources || data.choices?.[0]?.sources || [];  
      
//poi questo andrà via se lo faccio bene con la richiesta all'ai .|
      const paroleComuni = ['questo','quello','dunque','comunque','perché','dalla','delle','nella','negli','alla'];         //personalizzazione tag
      const paroleChiave = [...new Set(
        risposta
          .toLowerCase()
          .replace(/[^\w\s]/g, '')
          .split(/\s+/)
          .filter(p => p.length > 5 && !paroleComuni.includes(p))
      )].slice(0, 5);
                                         
      const { testo, fonti } = rispostaFormattataFonti(risposta, sources);

      const rispostaDiv = document.getElementById("risposta");

      document.getElementById("risposta").innerHTML = `
      <div class="risposta-wrapper"> 
        <div class="risposta-sinistra"> 
          <p><strong>Risposta:</strong><br>${testo}</p>
        </div>
        <div class="risposta-destra"> 
          <div class="tags-container">
            <strong>Tag semantici:</strong><br>
            ${
              paroleChiave.length > 0                                                                    //scrive il contenuto della sezione con tag e la risposta
              ? paroleChiave.map(tag => `<span class="tag">${tag}</span>`).join(" ")
              : "<em>Nessun tag</em>"
            }
          </div>
          <div class="fonti">
            ${fonti || "<strong>Fonti:</strong><br><em>Nessuna fonte trovata</em>"}
          </div>
        </div>
      </div>
      
  `;

  if (!rispostaDiv.classList.contains("show")) {
    const collapse = new bootstrap.Collapse(rispostaDiv);
    collapse.show(); 
  }
  rispostaDiv.scrollIntoView({ behavior: "smooth" });

    } catch (error) {                                                                                     //gestione degli errori
      console.error("Errore nella richiesta:", error);
      document.getElementById("risposta").innerText = "Errore durante la richiesta.";
    } finally {
      spinner.classList.add("d-none");
      testoBottone.textContent ="INVIO";
      bottone.disabled = false;
    }

  }

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast" id="fileToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="bi bi-paperclip me-2"></i>
        <strong class="me-auto">File allegato</strong>                                                          <!--notifica quando viene inserito un allegato-->
        <small class="text-muted">Adesso</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Chiudi"></button>
      </div>
      <div class="toastBody">
          Hai allegato: <span id="nomeFileToast"></span>
        <ul id="listaFileToast" class="mb-0"></ul>
      </div>
   </div>
  </div>

  <script>
    let cliccatoSuAllegato = false
    document.querySelector(".upload-label").addEventListener("click", () => {                            //quando si clicca sull'allegato e si inserisce, compare il toast con la lista di essi
      cliccatoSuAllegato = true;
    });

    document.getElementById("fileInput").addEventListener("change", function(){
      if(cliccatoSuAllegato && this.files.length > 0){
        const listaFileToast = document.getElementById("listaFileToast");
        listaFileToast.innerHTML ="";

        Array.from(this.files).forEach(file => {
          const li = document.createElement("li");
          li.textContent = file.name;
          listaFileToast.appendChild(li);
        });

        const toast = new bootstrap.Toast(document.getElementById("fileToast"));
        toast.show();
        cliccatoSuAllegato = false;
      }
    });
  </script>

</body>
</html>
